<!--{subtemplate common/header}-->
{eval $loginhash = 'L'.random(4);}
<div class="w reg_a">
	<p class="pb2 c2">{lang login}<span class="pipe">|</span><a href="forum.php">{lang return_forum}</a><span class="pipe">|</span><a href="javascript:history.back();" onclick="javascript:history.back();" title="{lang goback}" >{lang goback}</a>
</p>
		<form method="post" action="member.php?mod=logging&action=login&loginsubmit=yes&loginhash=$loginhash&mobile=yes" onsubmit="{if $_G['setting']['pwdsafety']}pwmd5('password3_$loginhash');{/if}" >
		<input type="hidden" name="formhash" id="formhash" value='{FORMHASH}' />
		<input type="hidden" name="referer" id="referer" value="<!--{if dreferer()}-->{echo dreferer()}<!--{else}-->forum.php?mobile=yes<!--{/if}-->" />
        <div class="pb1">
	    <p class="pb2 c2">
		<select name="fastloginfield" id="fastloginfield_{$loginhash}" >
		<option value="username">{lang username}</option>
		<!--{if getglobal('setting/uidlogin')}-->
		<option value="uid">UID</option>
		<!--{/if}-->
		<option value="email">Email</option>
		</select>        
		</p>
		<input type="text" name="username" id="username_{$loginhash}" class="tx inp_a" />
		</div>
	 <div class="pb1">
	<p class="pb2 c2">
		{lang password}:
		<!--{if $_G['setting']['regstatus']}-->&nbsp;<span class="f">
				<a href="member.php?mod={$_G[setting][regname]}" title="{$_G['setting']['reglinkname']}">{$_G['setting']['reglinkname']}</a></span><!--{/if}-->

		<a href="$_G[connect][login_url]&statfrom=login_simple">{lang qqconnect:connect_mobile_login}</a></span><!--{/if}-->				
	</p>	
		<input type="password" name="password" id="password3_$loginhash" class="tx inp_a"  value='' />
	 </div>
	<p>
		<!--{if $secqaacheck || $seccodecheck}-->
		<!--{subtemplate common/seccheck}-->
		<!--{/if}-->
	</p>
	<div class="pb2">
		<input type="submit" name="submit" id="submit" value="{lang login}" class="bt bt1 btn_st01_a f1_a"/>
		<input type="reset" value="{lang reset}" class="bt bt1 btn_st01_a f1_a"/>

	</div>
	<p class="pb2 c2">
		<select name="questionid" id="questionid_{$loginhash}" >
		<option value="0">{lang security_question}</option>
		<option value="1">{lang security_question_1}</option>
		<option value="2">{lang security_question_2}</option>
		<option value="3">{lang security_question_3}</option>
		<option value="4">{lang security_question_4}</option>
		<option value="5">{lang security_question_5}</option>
		<option value="6">{lang security_question_6}</option>
		<option value="7">{lang security_question_7}</option>
		</select>
		<input type="text" name="answer" id="answer_{$loginhash}" class="txt" />
	</p>
	<p class="pb2 c2">
		<label><input type="checkbox" name="cookietime" id="cookietime_{$loginhash}" class="pc" value="2592000" checked="checked" />{lang login_permanent}</label>
	</p>

</form>
</div>
